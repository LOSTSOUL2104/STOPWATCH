<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>STOPWATCH</title>
  </head>
  <body>
    <div class="center">
        
      <div class="stopwatch">
        <div class="HEADING"><h1>STOP WATCH</h1></div>
        <h1 id="display_time">00:00:00</h1>
        <div class="buttons">
          <img src="./images/stop.png" alt="" onclick="watchStop()"/>
          <img src="./images/start.png" alt="" onclick="watchStart()" />
          <img src="./images/reset.png" alt="" onclick="watchReset()"/>
        </div>
      </div>
    </div>
    <script src="app.js">

    </script>
  </body>
</html>
